<!DOCTYPE html>
<html     lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='./dist/etrack.min.js'></script>
</head>
<body>
	<h4>Test CallBack Watcher</h4>
	<button id='callback'>Click Me</button>
	<h4>Test Window onerror</h4>
	<h4>Test Promise watcher</h4>
	<h4>Test Ajax</h4>
	<button id='ajax'>Click Ajax</button>
	<h4>Test console</h4>
	<button id='console'>Click Console</button>
	<script>
		const callback = document.querySelector('#callback')
		callback.addEventListener('click', function(e) {
			a()
		}, false)
		//b()
		const promise = new Promise(function(resolve, reject) {
			setTimeout(function() {
				reject('done')
			}, 3000)
		})
		promise.then(function(data) {
			// handle data
		}, function(err) {
			//c()
		}).catch(function(err){
			console.log(err)
		})
		const ajax = document.querySelector('#ajax')
		

		ajax.addEventListener('click', function() {
			const req = new XMLHttpRequest()
			req.open('get', 'error.json')
			req.send(null)
			req.addEventListener('load', function() {
				console.log(`${req.status} : ${req.responseText}`)
			})
		})
		const con = document.querySelector('#console')
		con.addEventListener('click', function(e) {
			console.error('test')
		}, false)
	</script>
</body>
</html>
